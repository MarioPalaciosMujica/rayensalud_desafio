<div class="header">
  <h3>{{ "LISTA.header" | translate }}</h3>
</div>

<div>
  <form class="row g-3">
    <div class="col-auto">
      <label for="staticEmail2" class="visually-hidden">{{
        "LISTA.search" | translate
      }}</label>
    </div>
    <div class="col-auto">
      <input
        type="input"
        class="form-control"
        id="inputPassword2"
        placeholder="nombre del tutorial"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">
        {{ "LISTA.btn_search" | translate }}
      </button>
    </div>
  </form>
</div>

<div class="list-group">
  <a
    *ngFor="let tutorial of tutorialList"
    [routerLink]="['/editar', tutorial.id]"
    class="list-group-item list-group-item-action"
    aria-current="true"
  >
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ tutorial.nombre }}</h5>
      <small>{{ tutorial.fecha }}</small>
    </div>
    <p class="mb-1">{{ tutorial.profesor }}</p>
    <!-- <small>And some small print.</small> -->
  </a>
</div>

<br />
<br />
<a [routerLink]="['/crear']" class="btn btn-success">
  {{ "LISTA.btn_create" | translate }}
</a>
<br />
<br />
<button type="button" class="btn btn-danger">
  {{ "LISTA.btn_delete_all" | translate }}
</button>
